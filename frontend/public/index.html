<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Clip Central</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      console.log('HTML document loaded at:', new Date().toISOString());
      
      // Check if root element exists
      const rootElement = document.getElementById('root');
      console.log('Root element found:', !!rootElement);
      
      // Check if any React-related scripts are loading
      setTimeout(() => {
        const scripts = document.getElementsByTagName('script');
        let reactScriptFound = false;
        
        for (let i = 0; i < scripts.length; i++) {
          const src = scripts[i].src || '';
          if (src.includes('main.') || src.includes('chunk.') || src.includes('bundle.')) {
            reactScriptFound = true;
            console.log('React script found:', src);
          }
        }
        
        if (!reactScriptFound) {
          console.error('No React scripts detected!');
          document.body.innerHTML += `
            <div style="padding: 20px; margin: 20px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; font-family: sans-serif;">
              <h2>React Not Loading</h2>
              <p>The React application scripts are not loading properly.</p>
              <p>This could be due to build issues or network problems.</p>
              <button onclick="window.location.reload()" style="padding: 8px 16px; margin-top: 10px;">
                Reload Page
              </button>
            </div>
          `;
        }
        
        // Check if root has any content
        if (rootElement && rootElement.children.length === 0) {
          console.warn('Root element is empty - React may not be rendering');
        }
      }, 3000);
    </script>
  </body>
</html>
