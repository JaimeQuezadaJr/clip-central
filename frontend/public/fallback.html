<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallback Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Fortnite Clips - Fallback Page</h1>
  <div class="card">
    <p>This is a fallback page that loads when the React application cannot be loaded.</p>
    <p>If you're seeing this page, there might be an issue with the React application.</p>
    <p>Try checking the browser console for errors.</p>
    <button onclick="window.location.href='/'">Try Loading Main App</button>
  </div>
  <script>
    console.log('Fallback page loaded');
    // Log some basic browser information
    console.log('User Agent:', navigator.userAgent);
    console.log('Window Size:', window.innerWidth, 'x', window.innerHeight);
  </script>
</body>
</html>
